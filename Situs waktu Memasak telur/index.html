<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitungan Mundur Memasak Telur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h1>Hitungan Mundur Memasak Telur</h1>
        <label for="cooking-level">Pilih tingkat kematangan telur:</label>
        <select id="cooking-level">
            <option value="3">Setengah matang (3 menit)</option>
            <option value="5">Matang (5 menit)</option>
            <option value="7">Sangat matang (7 menit)</option>
        </select>
        <button id="start-button">Mulai</button>
        <button id="cancel-button" disabled>Batalkan</button>
        <button id="stop-sound-button" class="hidden">Oke</button>
        <div id="timer"></div>
        <audio id="ding-sound">
            <source src="ding.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
	
    </div>

    <script src="script.js"></script>
</body>
</html>
